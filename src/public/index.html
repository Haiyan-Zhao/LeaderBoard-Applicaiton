<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="leaderboard">
                <h1>Leaderboard of INFO 5100</h1>
                <div id="leaderboard-list"></div>
            </div>

            <div class="history-section">
                <h2>Point History</h2>
                <div id="history-list"></div>
            </div>
        </div>

        <div class="side-content">
            <div class="points-form">
                <h2>Add Points</h2>
                <form id="points-form">
                    <div class="form-group">
                        <label for="group-select">Select Team</label>
                        <select id="group-select" required>
                            <option value="">Select a team</option>
                            <option value="1">Red Team</option>
                            <option value="2">Blue Team</option>
                            <option value="3">Green Team</option>
                            <option value="4">Yellow Team</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="points-input">Points</label>
                        <input type="number" id="points-input" value="1" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="description-input">Description (optional)</label>
                        <textarea id="description-input" rows="3"></textarea>
                    </div>

                    <button type="submit">Add Points</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
